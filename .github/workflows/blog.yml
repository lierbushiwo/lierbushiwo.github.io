name: github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  

      - name: Build
        run: hugo --minify
        working-directory: BlogSource

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: lierbushiwo/lierbushiwo.github.io
          publish_branch: main
          publish_dir: ./public
          personal_token: ${{ secrets.blog }}
